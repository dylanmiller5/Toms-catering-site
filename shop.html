<html>
<head>
   
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    

</head>
<body>
    
    <!--calls the nav bar from the navigation.html file-->
    <div id="nav-header"></div>
    <script>
        $.get("navigation.html", function(data){
            $("#nav-header").replaceWith(data);
        });
    </script> 

    <!--start of pages content-->
    <section class="content">
      <div class="onlineShop text-center">
        <h1><b>Online Shop</b></h1>
      </div>
    
      <section class="products">
        <section class="container spacer">
            <div class="container-fluid"> <!-- If Needed Left and Right Padding in 'md' and 'lg' screen means use container class -->
                <div class="row justify-content-center">
                    <div class="products-center">
                                
                    </div>
                </div>  
        </section>




    <!--calls the nav bar from the footer.html file-->
    <div id="nav-footer"></div>
    <script>
        $.get("footer.html", function(data1){
            $("#nav-footer").replaceWith(data1);
        });
    </script> 
</body>
</html>
<!--
    needs to be called at the end of the file otherwise none vaules will be returned when 
    dynamically adding elements.
-->
<script src="js/app.js"></script>
