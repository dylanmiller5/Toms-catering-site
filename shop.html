<html>
<head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
</head>
<body>
    <!--calls the nav bar from the navigation.html file-->
    <div id="nav-header"></div>
    <script>
        $.get("navigation.html", function(data){
            $("#nav-header").replaceWith(data);
        });
    </script> 

    <!--start of pages content-->
    <section class="content">
      <div class="onlineShop text-center">
        <h1><b>Online Shop</b></h1>
      </div>
    
      <section id="content">
        <section class="container spacer">
            <div class="container-fluid"> <!-- If Needed Left and Right Padding in 'md' and 'lg' screen means use container class -->
                <div class="row justify-content-center">
                    <div class="col-sm-6">
                        <div class="card border-warning text-dark">
                            
                            <img class="card-img-top" src="images/stockimage3.jpg" alt="Item 1 " >
                            <h3 class="card-title">Item 1</h3>
                            <div class="card-body text-center">
                            <p class="card-text">£9.99</p>
                            <a href="#" class="btn btn-primary">Add To Basket</a>
                            <br><br>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="card border-warning text-dark">
                            <img class="card-img-top" src="images/stockimage2.jpg" alt="Item 2 " >
                            <h3 class="card-title">Item 2</h3>
                          <div class="card-body text-center">
                            <p class="card-text">£19.99</p>
                            <a href="#" class="btn btn-primary">Add To Basket</a>
                            <br><br>
                            </div>
                        </div>
                    </div>
        </section>




    <!--calls the nav bar from the footer.html file-->
    <div id="nav-footer"></div>
    <script>
        $.get("footer.html", function(data1){
            $("#nav-footer").replaceWith(data1);
        });
    </script> 

</body>
</html>
