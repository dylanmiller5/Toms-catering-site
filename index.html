<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lara's Catering</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
</head>
<body>

    <!--calls the nav bar from the navigation.html file-->
    <div id="nav-placeholder"></div>
    <script>
        $.get("navigation.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
    </script> 
    
    <section id="content">
        <section class="container spacer">
            <div class="container-fluid"> <!-- If Needed Left and Right Padding in 'md' and 'lg' screen means use container class -->
                <div class="row justify-content-center">
                    <div class="col-sm-6">
                        <div class="card border-warning text-dark">
                            <img class="card-img-top" src="images/stockImage.jpg" alt="Card image cap" >
                            <div class="card-body text-center">
                            <h3 class="card-title">Burger Card</h3>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="shop.html" class="btn btn-primary">Shop Now</a>
                            <br><br>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-6">
                        <div class="card border-warning text-dark">
                            <img class="card-img-top" src="images/stockImage.jpg" alt="Card image cap" >
                            <div class="card-body text-center">
                                <h3 class="card-title text-dark">Burger Card </h3>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="shop.html" class="btn btn-primary stretched-link">Shop Now</a>
                            <br><br>
                        </div>
                    </div>
                </div>
        </section>

        <section class="container spacer">
            <div class="container-fluid"> <!-- If Needed Left and Right Padding in 'md' and 'lg' screen means use container class -->
                <div class="row justify-content-center">
                    <div class="productsBox">
                        <h2><b>Food 1</b></h2>
                        <img src="images/stockimage2.jpg" class="img-fluid">
                        <br><br>
                    </div>
                    <div class="productsBox">
                        <h2><b>Food 2</b></h2>
                        <img src="images/stockimage3.jpg"class="img-fluid">
                        <br><br>
                    </div>
                </div>
            </div>
        </section>

         <!--calls the nav bar from the footer.html file-->
    <div id="nav-footer"></div>
    <script>
        $.get("footer.html", function(data1){
            $("#nav-footer").replaceWith(data1);
        });
    </script> 
    </section>
</html>
