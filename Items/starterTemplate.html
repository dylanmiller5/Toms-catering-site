<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
</head>
<body>
    <!--calls the nav bar from the navigation.html file-->
    <div id="nav-header"></div>
    <script>
        $.get("navigation.html", function(data){
            $("#nav-header").replaceWith(data);
        });
    </script> 

    <!--start of pages content-->
    <section class="content">
       
    </section>





    <!--calls the nav bar from the footer.html file-->
    <div id="nav-footer"></div>
    <script>
        $.get("footer.html", function(data1){
            $("#nav-footer").replaceWith(data1);
        });
    </script> 

</body>
</html>
