<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
</head>
<body>
    <!--calls the nav bar from the navigation.html file-->
    <div id="nav-header"></div>
    <script>
        $.get("navigation.html", function(data){
            $("#nav-header").replaceWith(data);
        });
    </script> 

    <!--start of pages content-->
    <section class="content cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
                <tr>
                    <td>
                        <div class="cartInfo">
                            <img src="images/stockimage3.jpg">
                            <div >  
                                <p>Dog Bread</p>
                                <small>Price: £9.99</small>
                                <br><br>
                                <a href="">Remove</a></div>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>£9.99</td>
                </tr>
                
                <!--second row of data-->
                <tr>
                    <td>
                        <div class="cartInfo">
                            <img src="images/stockimage2.jpg">
                            <div >  
                                <p>Dog Bread</p>
                                <small>Price: £19.99</small>
                                <br><br>
                                <a href="">Remove</a></div>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>£19.99</td>
                </tr>
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>subtotal</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>tax</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>total</td>
                    <td>400</td>
                </tr>
            </table>
        </div>
    </section>





    <!--calls the nav bar from the footer.html file-->
    <div id="nav-footer"></div>
    <script>
        $.get("footer.html", function(data1){
            $("#nav-footer").replaceWith(data1);
        });
    </script> 

</body>
</html>
